name: Build View Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Build version (e.g. 236)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # --- BUILD APP ---
      - name: Build app version
        run: |
          rm -rf dist
          VITE_APP=app yarn build
          mv dist dist-app

      # --- BUILD MOBILE ---
      - name: Build mobile version
        run: |
          rm -rf dist
          VITE_APP=mobile yarn build
          mv dist dist-mobile

      # --- ZIP APP ---
      - name: Zip app build
        run: |
          cd dist-app
          zip -r ../build-app-${{ github.event.inputs.version }}.zip .
          cd ..

      # --- ZIP MOBILE ---
      - name: Zip mobile build
        run: |
          cd dist-mobile
          zip -r ../build-mobile-${{ github.event.inputs.version }}.zip .
          cd ..

      # --- CREATE RELEASE ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            build-app-${{ github.event.inputs.version }}.zip
            build-mobile-${{ github.event.inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- UPLOAD TO S3 ---
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure S3 credentials
        run: |
          aws configure set aws_access_key_id $MINIO_ACCESS_KEY
          aws configure set aws_secret_access_key $MINIO_SECRET_KEY
          aws configure set default.region us-east-1
        env:
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}

      - name: Upload mobile build to MinIO
        run: |
          aws s3 cp build-mobile-${{ github.event.inputs.version }}.zip \
            s3://${MINIO_BUCKET}/view/${{ github.event.inputs.version }}/build-mobile.zip \
            --endpoint-url $MINIO_ENDPOINT
        env:
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
